<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to seeds :)</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!--jquery-->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="javascripts/utils.js"></script>
</head>
<body>

<nav id="main-header" class="navbar navbar-inverse"> <!-- added via ajax--> </nav>

<div class="container">
    <div id="welcome-message" style="text-align: center;">
        <h1>Welcome <span class="xprss-user-name"></span></h1>
        <h3>Take a look to your crops!</h3>
    </div>
    <div id="quick-yards-view">
        <div class="row">

            <div class="col-xs-3">
                <div class="thumbnail">
                    <!--<img src="..." alt="...">-->
                    <div class="caption">
                        <h3>Wallnut tree</h3>
                        <p>Region: <span>Chihuahua</span></p>
                        <p>Quantity: <span>200</span></p>
                        <p>
                            Description:
                            <br>
                            <span>Good season :), all varieties.</span>
                        </p>
                        <p><a href="#" class="btn btn-primary" role="button">Go to details</a></p>
                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div class="thumbnail">
                    <!--<img src="..." alt="...">-->
                    <div class="caption">
                        <h3>apple tree</h3>
                        <p>Region: <span>Cuauhtemoc</span></p>
                        <p>Quantity: <span>170</span></p>
                        <p>
                            Description:
                            <br>
                            <span>Regular season :), red apples.</span>
                        </p>
                        <p><a href="#" class="btn btn-primary" role="button">Go to details</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



</body>
</html>
